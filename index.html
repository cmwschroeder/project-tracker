<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Tracker</title>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  </head>

  <body>
    <div class="jumbotron text-center">
        <h1 class="display-4">Welcome to your Project tracker!</h1>
        <p class="lead" id="date"></p>
    </div>

    <div class="container row">
        <form id="project-form" class="col-sm-6">
            <div class="form-group">
              <label for="project-name">Project Name</label>
              <input type="text" class="form-control" id="project-name" >
            </div>
            <div class="form-group">
                <label for="project-type">Type of Project</label>
                <select class="form-control" id="project-type">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
              <div class="form-group">
                <label for="hourly-wage">Hourly wage</label>
                <input type="text" class="form-control" id="hourly-wage">
              </div>
              <p>Date: <input type="text" class="form-control" id="datepicker"></p>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    
        <table class="table col-sm-6">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Project Name</th>
                <th scope="col">Project Type</th>
                <th scope="col">Hourly Wage</th>
                <th scope="col">Due Date</th>
                <th scope="col">Days Until Due Date</th>
                <th scope="col">Estimate Total Earnings</th>
              </tr>
            </thead>
            <tbody id="project-table">
            </tbody>
          </table>
    </div>
    




    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
